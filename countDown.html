<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown</title>
    <link rel="stylesheet" href="countDown.css">
</head>
<body>
    <h1>countdown to new year</h1>
    <div class="year">2025</div> <!-- fixed the class name to match script and year to future -->
    <div class="countDown">
        <div id="day">00</div>
        <div id="hour">00</div>
        <div id="minute">00</div>
        <div id="second">00</div>
    </div>

    <script>
        const yearE1 = document.querySelector('.year')
        const dayE1 = document.getElementById('day')
        const hourE1 = document.getElementById('hour')
        const minuteE1 = document.getElementById('minute')
        const secondE1 = document.getElementById('second')

        const newYearDate = new Date("Jan 1, 2025 00:00:00").getTime(); // update to 2025
        
        updateCountDown();
       
        function updateCountDown(){
            const now = new Date().getTime();
            const gap = newYearDate - now;
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);   
            
            dayE1.innerText = d;
            hourE1.innerText = h;
            minuteE1.innerText = m;
            secondE1.innerText = s;

            setInterval(updateCountDown, 1000); 
        }
    </script>
</body>
</html>
